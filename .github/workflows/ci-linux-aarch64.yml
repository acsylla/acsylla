name: CI Linux aarch64

on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - master
      - py312-separate-ci
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest]
        python-version: [ "3.8", "3.9", "3.10", "3.11", "3.12" ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Generate manylinux_2_28_aarch64-wheel
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          mkdir -p /tmp/acsylla
          cp -r . /tmp/acsylla
          docker run --platform linux/aarch64 -v /tmp/acsylla:/io -e "PYTHON_VERSION=${{matrix.python-version}}" quay.io/pypa/manylinux_2_28_aarch64 /io/bin/build_manylinux_2_28_wheel.sh
          cp /tmp/acsylla/dist/acsylla-*.whl dist/
      - name: Test dependencies for manylinux_2_28_aarch64-wheel
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          brew install cassandra
          make certs
          cp -R ./certs /opt/homebrew/etc/cassandra/certs
          ls -la /opt/homebrew/etc/cassandra/certs
          sed -i '' -e 's/\/certs/\/opt\/homebrew\/etc\/cassandra\/certs/g' ./conf/cassandra/cassandra.yaml
          cp ./conf/cassandra/cassandra.yaml /opt/homebrew/etc/cassandra/cassandra.yaml
          cat /opt/homebrew/etc/cassandra/cassandra.yaml
          brew services start cassandra
          # wait till casssandra server is up, to be improved
          # by checking the readiness of the serivce
          echo sleep 120 for wait till casssandra server is up
          sleep 120
          cat /opt/homebrew/var/log/cassandra/system.log
      - name: Test generated manylinux_2_28_aarch64-wheel
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          docker run --platform linux/aarch64 -v `pwd`:/io -e "PYTHON_VERSION=${{matrix.python-version}}" -it quay.io/pypa/manylinux_2_28_aarch64  /io/bin/test.sh
